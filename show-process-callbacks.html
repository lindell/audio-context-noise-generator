<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Worklet Process Callback Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #f3f4f6;
        }
        /* Ripple Animation for the outer ring */
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.6; border-width: 2px; }
            100% { transform: scale(1.6); opacity: 0; border-width: 0px; }
        }
        .animate-ripple {
            animation: ripple 0.6s cubic-bezier(0, 0, 0.2, 1) forwards;
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4">

    <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-2xl overflow-hidden border border-gray-700">
        
        <!-- Header -->
        <div class="p-6 border-b border-gray-700 bg-gray-900">
            <h1 class="text-xl font-bold text-white flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
                </svg>
                Audio Worklet Monitor
            </h1>
            <p class="text-xs text-gray-400 mt-1">
                Visualizing <code class="bg-gray-800 px-1 rounded">process()</code> callbacks
            </p>
        </div>

        <!-- Visualizer Area -->
        <div class="p-8 flex flex-col items-center justify-center bg-gray-900/50 min-h-[220px]">
            
            <div class="flex items-start justify-between w-full relative px-8">
                
                <!-- Background Connection Line -->
                <!-- Changed left-0/w-full to left-20/right-20 to stop exactly at node centers -->
                <div class="absolute left-20 right-20 h-1 bg-gray-700 top-8 -translate-y-1/2 z-0"></div>
                
                <!-- Active Connection Line -->
                <!-- Changed left-0/w-full to left-20/right-20 -->
                <div id="connection-line-active" class="absolute left-20 right-20 h-1 bg-blue-500 top-8 -translate-y-1/2 z-0 opacity-0 transition-opacity duration-300 shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>

                <!-- Source Node Representation -->
                <!-- Added relative and z-10 to ensure it sits ON TOP of the line -->
                <div class="flex flex-col items-center gap-2 w-24 relative z-10">
                    <!-- Pulse Ring Wrapper -->
                    <div class="relative w-16 h-16">
                        <!-- The expanding ring -->
                        <div id="pulse-ring" class="absolute inset-0 rounded-full border-blue-400 bg-blue-500/20 box-content hidden"></div>
                        
                        <!-- The Node Circle itself -->
                        <div id="node-status" class="w-16 h-16 rounded-full bg-gray-600 flex items-center justify-center border-4 border-gray-500 transition-colors duration-300 relative z-20">
                            <span class="text-[10px] font-mono font-bold">NODE</span>
                        </div>
                    </div>

                    <span class="text-xs text-gray-500 uppercase tracking-wider font-semibold">Worklet</span>
                    <!-- Callback Counter -->
                    <div class="h-6 flex items-center justify-center">
                        <span class="text-[10px] text-blue-400 font-mono bg-gray-800/80 px-2 py-0.5 rounded border border-gray-700 hidden" id="msg-counter-badge">
                            <span id="msg-counter">0</span>
                        </span>
                    </div>
                </div>

                <!-- Destination Representation -->
                <!-- Added relative and z-10 -->
                <div class="flex flex-col items-center gap-2 w-24 relative z-10">
                    <div id="dest-status" class="w-16 h-16 rounded-full bg-gray-600 flex items-center justify-center border-4 border-gray-500 z-20 bg-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                        </svg>
                    </div>
                    <span class="text-xs text-gray-500 uppercase tracking-wider font-semibold">Speaker</span>
                    <div class="h-6"></div> <!-- Spacer -->
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="p-6 space-y-4">
            
            <!-- Init Overlay -->
            <div id="init-overlay" class="absolute inset-0 bg-gray-900/90 flex flex-col items-center justify-center z-50">
                <button id="btn-init" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-lg shadow-lg transform transition hover:scale-105">
                    Start Audio Context
                </button>
                <p class="mt-4 text-gray-400 text-sm max-w-xs text-center">
                    Browser policy requires a user gesture to start the Audio Context.
                </p>
            </div>

            <div class="grid grid-cols-2 gap-3">
                <button id="btn-connect" disabled class="px-4 py-2 rounded bg-green-600/20 text-green-400 hover:bg-green-600/30 border border-green-600/50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-semibold text-sm">
                    Connect
                </button>
                <button id="btn-disconnect" disabled class="px-4 py-2 rounded bg-red-600/20 text-red-400 hover:bg-red-600/30 border border-red-600/50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-semibold text-sm">
                    Disconnect
                </button>
            </div>
            
            <button id="btn-kill" disabled class="w-full px-4 py-2 rounded bg-orange-600/20 text-orange-400 hover:bg-orange-600/30 border border-orange-600/50 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-semibold text-sm">
                Return "False" (Kill Processor)
            </button>

            <div class="bg-gray-900 rounded p-3 font-mono text-xs text-gray-400 h-24 overflow-y-auto" id="console-log">
                <p>> Waiting for initialization...</p>
            </div>
        </div>
    </div>

    <script>
        // 1. The Audio Worklet Processor Code (Inline)
        const workletCode = `
            class HeartbeatProcessor extends AudioWorkletProcessor {
                constructor() {
                    super();
                    this.counter = 0;
                    this.lastTime = currentTime;
                    this.alive = true;

                    this.port.onmessage = (event) => {
                        if (event.data.type === 'kill') {
                            this.alive = false;
                        }
                    };
                }

                process(inputs, outputs, parameters) {
                    if (!this.alive) return false;

                    this.counter++;

                    // Send message every 10 callbacks (approx 30ms)
                    if (this.counter % 10 === 0) {
                        this.port.postMessage({
                            type: 'heartbeat',
                            count: this.counter,
                            audioTime: currentTime
                        });
                        this.lastTime = currentTime;
                    }

                    // Generate White Noise
                    const output = outputs[0];
                    if (output) {
                        for (let channel = 0; channel < output.length; channel++) {
                            const outputChannel = output[channel];
                            for (let i = 0; i < outputChannel.length; i++) {
                                outputChannel[i] = (Math.random() * 2 - 1) * 0.05;
                            }
                        }
                    }

                    return this.alive;
                }
            }
            registerProcessor('heartbeat-processor', HeartbeatProcessor);
        `;

        // 2. Main Thread State
        let audioCtx;
        let heartbeatNode;
        let isConnected = false;
        let localMsgCount = 0; 

        // UI Elements
        const btnInit = document.getElementById('btn-init');
        const overlay = document.getElementById('init-overlay');
        const btnConnect = document.getElementById('btn-connect');
        const btnDisconnect = document.getElementById('btn-disconnect');
        const btnKill = document.getElementById('btn-kill');
        const consoleLog = document.getElementById('console-log');
        
        // Visualizer Elements
        const msgCounter = document.getElementById('msg-counter');
        const msgCounterBadge = document.getElementById('msg-counter-badge');
        const nodeStatus = document.getElementById('node-status');
        const pulseRing = document.getElementById('pulse-ring');
        const destStatus = document.getElementById('dest-status');
        const connLine = document.getElementById('connection-line-active');

        function log(msg) {
            const p = document.createElement('p');
            p.textContent = `> ${msg}`;
            consoleLog.appendChild(p);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }

        // Helper for pulsing animation (Now on the Ring)
        function triggerPulse() {
            pulseRing.classList.remove('hidden');
            pulseRing.classList.remove('animate-ripple');
            void pulseRing.offsetWidth; // Force reflow
            pulseRing.classList.add('animate-ripple');
        }

        // 3. Initialization
        btnInit.addEventListener('click', async () => {
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                
                const blob = new Blob([workletCode], { type: 'application/javascript' });
                const url = URL.createObjectURL(blob);

                log('Adding worklet module...');
                await audioCtx.audioWorklet.addModule(url);
                log('Module added.');

                heartbeatNode = new AudioWorkletNode(audioCtx, 'heartbeat-processor');

                // Handle Messages
                heartbeatNode.port.onmessage = (event) => {
                    if (event.data.type === 'heartbeat') {
                        // 1. Update text constantly
                        msgCounter.textContent = `#${event.data.count}`;

                        // 2. Throttle animation (pulse every 20 messages ~ 600ms)
                        localMsgCount++;
                        if (localMsgCount % 20 === 0) {
                            triggerPulse();
                        }
                    }
                };

                // UI State Updates
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 300);
                
                btnConnect.disabled = false;
                btnDisconnect.disabled = true;
                btnKill.disabled = false;
                
                msgCounterBadge.classList.remove('hidden');
                
                nodeStatus.classList.remove('bg-gray-600', 'border-gray-500');
                nodeStatus.classList.add('bg-blue-600', 'border-blue-400');
                
                log('Node ready. Waiting to connect...');

            } catch (err) {
                log('Error: ' + err.message);
                console.error(err);
            }
        });

        // 4. Connect Logic
        btnConnect.addEventListener('click', () => {
            if (!audioCtx || !heartbeatNode) return;
            
            heartbeatNode.connect(audioCtx.destination);
            isConnected = true;
            
            btnConnect.disabled = true;
            btnDisconnect.disabled = false;
            
            connLine.style.opacity = '1';
            destStatus.classList.remove('border-gray-500');
            destStatus.classList.add('border-blue-500', 'shadow-[0_0_15px_rgba(59,130,246,0.5)]');
            
            log('Connected to Destination.');
            
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
                log('Context resumed.');
            }
        });

        // 5. Disconnect Logic
        btnDisconnect.addEventListener('click', () => {
            if (!audioCtx || !heartbeatNode) return;
            
            heartbeatNode.disconnect();
            isConnected = false;

            btnConnect.disabled = false;
            btnDisconnect.disabled = true;
            
            connLine.style.opacity = '0';
            destStatus.classList.add('border-gray-500');
            destStatus.classList.remove('border-blue-500', 'shadow-[0_0_15px_rgba(59,130,246,0.5)]');
            
            log('Disconnected from Destination.');
        });

        // 6. Kill Logic
        btnKill.addEventListener('click', () => {
            if (!heartbeatNode) return;
            
            log('Sending kill signal...');
            heartbeatNode.port.postMessage({ type: 'kill' });
            
            btnKill.disabled = true;
            btnKill.textContent = 'Node Killed';
            
            // Visual dead state
            nodeStatus.classList.remove('bg-blue-600', 'border-blue-400');
            nodeStatus.classList.add('bg-red-900', 'border-red-700');
            msgCounterBadge.classList.remove('text-blue-400', 'border-gray-700');
            msgCounterBadge.classList.add('text-red-500', 'border-red-900', 'line-through');
            
            // Stop Pulse
            pulseRing.classList.add('hidden');
        });

    </script>
</body>
</html>
